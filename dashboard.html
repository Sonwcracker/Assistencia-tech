<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style-dashboard.css">
</head>
<body>
  <div class="container">
    <h2>Bem-vindo à Dashboard</h2>

    <a href="servicos.html">
      <button>Ver meus serviços/solicitações</button>
    </a>

    <!-- Botão para clientes criarem uma nova solicitação -->
    <a href="nova-solicitacao.html">
      <button id="btnNovaSolicitacao" style="display: none;">Nova Solicitação</button>
    </a>

    <!-- Botão visível só para técnicos -->
    <a href="pedidos.html">
      <button id="btnPedidos" style="display: none;">Ver Pedidos</button>
    </a>

    <button onclick="logout()">Sair</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const auth = firebase.auth();
      const db = firebase.firestore();

      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }

        try {
          const doc = await db.collection("usuarios").doc(user.uid).get();
          if (doc.exists) {
            const tipo = doc.data().tipo;
            if (tipo === "tecnico") {
              document.getElementById("btnPedidos").style.display = "inline-block";
            } else {
              document.getElementById("btnNovaSolicitacao").style.display = "inline-block";
            }
          }
        } catch (error) {
          console.error("Erro ao verificar tipo de usuário:", error);
        }
      });
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
