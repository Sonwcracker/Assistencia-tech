<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Pedido</title>
  <link rel="stylesheet" href="css/style-pedido-detalhes.css">
  <link rel="stylesheet" href="css/style-navbar.css">
</head>
<body>
  <div id="navbar-prof"></div>
  <div class="container">
    <a href="servicos.html" class="voltar">← Voltar para Meus Pedidos</a>

    <div class="conteudo-flex">
      <!-- Coluna da esquerda -->
      <div class="col-esquerda">
        <h2 class="titulo-categoria" id="categoria"></h2>
        <p class="subtitulo" id="status"></p>
      </div>

      <!-- Coluna da direita -->
      <div class="col-direita">
        <h3>Detalhe do pedido</h3>
        <ul>
          <li><strong>Categoria:</strong> <span id="cat"></span></li>
          <li><strong>Marca do aparelho:</strong> <span id="marca"></span></li>
          <li><strong>Descrição do problema:</strong> <span id="descricao"></span></li>
          <li><strong>Está na garantia?</strong> <span id="garantia"></span></li>
          <li><strong>Endereço de coleta:</strong> <span id="coleta"></span></li>
          <li><strong>Para quando você precisa do serviço?</strong> <span id="data_prevista"></span></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/pedido-detalhes.js"></script>
  <script src="js/navbar-profissional.js"></script>
</body>
</html>
