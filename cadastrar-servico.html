<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Serviço</title>
  <link rel="stylesheet" href="css/style-cadastrar-servico.css">
</head>
<body>
  <div class="container">
    <h2>Cadastrar Novo Serviço</h2>

    <form id="formServico">
      <label for="categoria">Categoria:</label>
      <select id="categoria" required>
        <option value="">Selecione</option>
        <option value="Aparelhos Eletrônicos">Aparelhos Eletrônicos</option>
        <option value="Eletrodomésticos">Eletrodomésticos</option>
        <option value="Informática e Telefonia">Informática e Telefonia</option>
      </select>

      <label for="subcategoria">Serviço:</label>
      <select id="subcategoria" required>
        <option value="">Selecione a categoria primeiro</option>
      </select>

      <textarea id="descricao" placeholder="Descrição do serviço" rows="4" required></textarea>
      <input type="number" id="preco" placeholder="Preço médio (R$)" required>

      <button type="submit">Cadastrar</button>
      <p id="mensagem"></p>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/cadastrar-servico.js"></script>
</body>
</html>
