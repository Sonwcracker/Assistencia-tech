<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avaliar Profissional</title>
  <link rel="stylesheet" href="css/avaliar.css">
</head>
<body>
  <div class="container">
    <h2>Avaliar profissional</h2>
    <p id="profissional-info">Carregando...</p>

    <label>Nota:</label>
    <div class="stars" id="estrelas">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <label for="comentario">Comentário:</label>
    <textarea id="comentario" rows="4" placeholder="Deixe um comentário..."></textarea>

    <button onclick="enviarAvaliacao()">Enviar Avaliação</button>
    <p id="mensagem"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/avaliar.js"></script>
</body>
</html>
