<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Pedido do Cliente</title>
  <link rel="stylesheet" href="css/style-detalhe-pedido-cliente.css">
</head>
<body>
  <div class="container">
    <a href="pedidos.html" class="voltar">← Voltar para pedidos</a>
    <h2 id="categoria"></h2>
    <p id="urgencia" class="urgencia"></p>

    <div class="infos">
      <h3>Informações do Cliente</h3>
      <p><strong>Nome:</strong> <span id="nome-cliente"></span></p>
      <p><strong>Distância:</strong> <span id="distancia"></span></p>
      <p><strong>Local:</strong> <span id="local"></span></p>
    </div>

    <div class="infos">
      <h3>Detalhes do Pedido</h3>
      <p><strong>Descrição:</strong> <span id="descricao"></span></p>
      <p><strong>Garantia:</strong> <span id="garantia"></span></p>
      <p><strong>Coleta:</strong> <span id="coleta"></span></p>
      <p><strong>Data desejada:</strong> <span id="data-prevista"></span></p>
    </div>

    <button id="aceitar-btn">Aceitar pedido</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/detalhe-pedido-cliente.js"></script>
</body>
</html>
