<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - SolucioneJá</title>
  <link rel="stylesheet" href="css/style-cadastro.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>

    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>

      <select id="tipo" required>
        <option value="">Selecione o tipo</option>
        <option value="cliente">Cliente</option>
        <option value="tecnico">Profissional</option>
      </select>

      <!-- Campo de profissão (somente para técnicos) -->
      <div id="profissaoContainer" style="display: none;">
        <label for="profissao">Profissão:</label>
        <select id="profissao" required>
          <option value="">Selecione a profissão</option>
          <option value="babá">Babá</option>
          <option value="cuidador">Cuidador</option>
          <option value="diarista">Diarista</option>
          <option value="eletricista">Eletricista</option>
          <option value="encanador">Encanador</option>
          <option value="marceneiro">Marceneiro</option>
          <option value="pedreiro">Pedreiro</option>
          <option value="pintor">Pintor</option>
          <option value="técnico_em_informática">Técnico em Informática</option>
        </select>
      </div>

      <input type="text" id="cidade" placeholder="Cidade" required>
      <input type="text" id="estado" placeholder="Estado" required>
      <input type="text" id="cep" placeholder="CEP" required>

      <button type="submit">Cadastrar</button>
      <p id="mensagem"></p>
      <p class="link-cadastro">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
    </form>
  </div>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/cadastro.js"></script>

  <!-- Mostrar/ocultar profissão com base no tipo -->
  <script>
    document.getElementById('tipo').addEventListener('change', () => {
      const tipo = document.getElementById('tipo').value;
      const container = document.getElementById('profissaoContainer');
      container.style.display = tipo === 'tecnico' ? 'block' : 'none';
    });
  </script>
</body>
</html>
