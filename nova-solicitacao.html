<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nova Solicitação</title>
  <link rel="stylesheet" href="css/style-nova-solicitacao.css">
</head>
<body>
  <div class="container">
    <h2>Nova Solicitação de Assistência Técnica</h2>
    <form id="formSolicitacao">

      <!-- Categoria do Produto -->
      <label for="categoria">Categoria do Produto:</label>
      <select id="categoria" required>
        <option value="">Selecione</option>

        <optgroup label="Aparelhos Eletrônicos">
          <option value="Aparelho de Som">Aparelho de Som</option>
          <option value="Ar Condicionado">Ar Condicionado</option>
          <option value="Câmera">Câmera</option>
          <option value="Televisão">Televisão</option>
          <option value="Video Game">Video Game</option>
        </optgroup>

        <optgroup label="Eletrodomésticos">
          <option value="Fogão e Cooktop">Fogão e Cooktop</option>
          <option value="Geladeira e Freezer">Geladeira e Freezer</option>
          <option value="Lava Louça">Lava Louça</option>
          <option value="Máquina de Lavar">Máquina de Lavar</option>
          <option value="Microondas">Microondas</option>
          <option value="Secadora de Roupas">Secadora de Roupas</option>
        </optgroup>

        <optgroup label="Informática e Telefonia">
          <option value="Cabeamento e Redes">Cabeamento e Redes</option>
          <option value="Celular">Celular</option>
          <option value="Computador Desktop">Computador Desktop</option>
          <option value="Impressora">Impressora</option>
          <option value="Tablet">Tablet</option>
          <option value="Notebook">Notebook</option>
        </optgroup>

        <option value="Outro">Outro</option>
      </select><br>

      <!-- Marca -->
      <label for="marca_aparelho">Marca:</label>
      <select id="marca_aparelho" onchange="mostrarOutroCampo(this)">
        <option value="">Selecione</option>
        <option value="Samsung">Samsung</option>
        <option value="LG">LG</option>
        <option value="Philco">Philco</option>
        <option value="Outros">Outro</option>
      </select>
      <input type="text" id="coleta" placeholder="Forma de coleta (ex: Cliente vai até o local)" required><br>
      <input type="text" id="marca_outro" placeholder="Digite a marca" style="display: none;"><br>

      <!-- Garantia -->
      <label for="garantia">Produto está na garantia?</label>
      <select id="garantia" required>
        <option value="">Selecione</option>
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select><br>

      <!-- Descrição -->
      <textarea id="descricao" placeholder="Descrição do problema" required></textarea><br>


      <!-- Data desejada -->
      <label for="data_prevista">Quando você precisa do serviço?</label>
      <select id="data_prevista" required>
        <option value="">Selecione</option>
        <option value="PRIORIDADE TOTAL">PRIORIDADE TOTAL</option>
        <option value="Próximos 7 dias">Nos próximos 7 dias</option>
        <option value="Próximos 15 dias">Nos próximos 15 dias</option>
        <option value="Sem data definida">Não tenho data definida</option>
      </select><br>

      <!-- Dados do Cliente -->
      <input type="text" id="nome" placeholder="Seu nome" required><br>
      <input type="email" id="email" placeholder="E-mail" required><br>
      <input type="tel" id="telefone" placeholder="Telefone (com DDD)" required><br>
      <input type="text" id="cep" placeholder="CEP" required><br>

      <!-- Termos -->
      <label>
        <input type="checkbox" id="termos" required>
        Li e concordo com os termos
      </label><br>

      <button type="submit">Buscar Profissional</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/nova-solicitacao.js"></script>

  <script>
    function mostrarOutroCampo(select) {
      const inputOutro = document.getElementById('marca_outro');
      inputOutro.style.display = (select.value === 'Outros') ? 'block' : 'none';
    }
  </script>
</body>
</html>
