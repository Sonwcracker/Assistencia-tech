<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nova Solicitação</title>
  <link rel="stylesheet" href="css/style-form.css">
</head>
<body>
  <div class="container">
    <h2>Nova Solicitação</h2>
    <form id="formSolicitacao">
      <input type="text" id="categoria" placeholder="Categoria" required><br>
      <input type="text" id="tipo_aparelho" placeholder="Tipo do Aparelho" required><br>
      <input type="text" id="marca_aparelho" placeholder="Marca" required><br>
      <textarea id="descricao" placeholder="Descrição do problema" required></textarea><br>
      <input type="text" id="coleta" placeholder="Forma de Coleta (ex: Cliente vai até o local)" required><br>
      <button type="submit">Enviar Solicitação</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/nova-solicitacao.js"></script>
</body>
</html>
